<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="image/x-icon" href="./img/visa.png" rel="shortcut icon"/>
    <title>Check Credit Card Numbers | Validate your credit card number with our free online checker</title>
</head>
<body>
  <div class="container">
    <h3 class="title">Check your credit card number</h3>

    <form id="form" class="form-inline" novalidate="novalidate">
      <div class="form-group">
        <input class="form-control col-md-6" id="card_number" name="card_number" type="text" placeholder="Credit card number">
        <a id="submitform" class="btn btn-success">Click to Validate</a>
      </div>
    </form>

    <div class="answer-container">
    </div>

  </div>

  <script src="./js/app.js"></script>
</body>
</html>
